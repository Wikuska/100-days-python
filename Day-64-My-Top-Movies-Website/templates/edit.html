<!-- It's child template inheriting from the parent layout (base.html).
It displays a form where the user can edit rating and review of movie -->
{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    {{ render_form(form) }}
  </div>
{% endblock %}

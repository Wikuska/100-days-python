<!-- It's child template inheriting from the parent layout (base.html).
It displays a form where the user can enter the title of a movie they want to add. -->
{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    {{ render_form(form) }}
</div>
{% endblock %}

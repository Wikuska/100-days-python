<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <!-- Generates posts preview on main page for all Post objects one by one -->
    {% for post in posts: %}
        <div class="content">
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p class="text">{{ post.subtitle }}</p>
                <!-- Passes post.id as the post_id parameter in the URL, which triggers the show_post function to display the post -->
                <a href="{{ url_for('show_post', post_id=post.id) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
